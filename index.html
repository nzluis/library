<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gridContainer" id="gridContainer">
        <div class="header">
            <h1>My Library</h1>
        </div>
        <button onclick="toggle()">Add Book</button>
        <div class="cards">
         
        </div>
        
    </div>
    
    <div class="popup">
        <form action="#">
            <div class="title">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div><label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
            </div>
                <div>
                    <label for="read">Have you already read the book?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
            <div class="buttons">
                <button type="submit" onclick="toggle()" class="add">Accept</button>
                <button type="menu" onclick="toggle()">Close</button>
            </div>
        </form>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
